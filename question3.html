<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

    <!-- Below tag is line breake tag which is used for line breake -->

    <p>Web Development , also known as website development  ,refers to the task associated with creating , building and maintaining websites and web application that run online on browser. It may,however, also include web design , web programming and databse management</p> 
    <hr>
